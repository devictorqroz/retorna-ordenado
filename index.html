<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Retorna ordenado</title>
</head>
<body>
  <h3>Retorna array em ordem crescente</h3>
 
  <p>
    Esse programa irá retornar um array em ordem crescente, 
    digite a quantidade de valores randômicos que você deseja ordenar e depois clique em gerar resultado.

  <input type="number" id="valorDigitado" placeholder="Digite o tamanho do array">
  <br>
  <br>
  <input type="submit" id="resultado" value="Gerar resultado">
  <br>
  <br>

  <script src="main.js"></script>
</body>
</html>
